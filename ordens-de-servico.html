<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordens de Serviços</title>

  <link rel="stylesheet" href="css/Ordens-de-servicos/ordens.css">
  <link rel="stylesheet" href="css/Ordens-de-servicos/teble.css">
  <link rel="stylesheet" href="css/Ordens-de-servicos/form_ordens_servico.css">

</head>
<body>
  <main class="container_form">
    <h1 class="title_order">Ordens de serviço</h1>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="nome" required>
        <label for="nome">Nome</label>
      </div>
      <div class="inputbox">
        <input type="text" id="email" required>
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="cep" required>
        <label for="cep">CEP</label>
      </div>
      <div class="inputbox">
        <input type="text" id="endereco" required>
        <label for="endereco">Endereço</label>
      </div>
      <div class="inputbox">
        <input type="text" id="numero" required>
        <label for="numero">Número</label>
      </div>
    </div>
    <div class="row">
      <div class="inputbox">
        <input type="text" id="bairro" required>
        <label for="bairro">Bairro</label>
      </div>
      <div class="inputbox">
        <input type="text" id="cidade" required>
        <label for="cidade">Cidade</label>
      </div>
      <div class="inputbox">
        <input type="text" id="estado" required>
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="row">
      <button>Salvar</button>
    </div>
  </main>
  <footer>
    Freddofrio &#169 2021
  </footer>
</body>
</html>
