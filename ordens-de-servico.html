<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordens de Serviços</title>

  <link rel="stylesheet" href="css/Ordens-de-servicos/ordens.css">
  <link rel="stylesheet" href="css/Ordens-de-servicos/teble.css">
  <link rel="stylesheet" href="css/Ordens-de-servicos/form_ordens_servico.css">

</head>
<body>
  <h1 class="title_order">Ordens de serviço</h1>

  <form class="container_form">
    
    <fieldset>
      <legend>cliente</legend>

      <div class="row_first">
        <div class="inputbox">
          <label for="cliente">Número<span>*</span></label><br>
          <input type="number" id="cliente" placeholder="1" required>
        </div>
        <div class="inputbox">
          <label for="endereco">Cliente<span>*</span></label><br>
          <select id="buscar">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <div class="inputbox">
          <label for="endereco">Situação<span>*</span></label><br>
          <select id="situacao">
            <option value="aberto">Em aberto</option>
            <option value="andamento">Em andamento</option>
            <option value="concretizada">Concretizada</option>
            <option value="cancelada">Cancelada</option>
          </select>
        </div>
      </div>

      <div class="row_first">
        <div class="inputbox">
          <label for="cel">Telefone*</label><br>
          <input type="number" id="cel" placeholder="(99) 9999-9999" required>
        </div>
        <div class="inputbox">
          <label for="cnpj">Cnpj*</label><br>
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Responsáveis</legend>

      <div class="row_res">
        <div class="inputbox">
          <label for="cliente">Vendedor</label><br>
          <input type="text" id="cliente" placeholder="Ex: Freddofrio" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Técnico</label><br>
          <input type="text" id="modelo" placeholder="Ex: Split" required>
        </div>
      </div>

    </fieldset>

    <fieldset class="cont">
      <div class="col_equipamento">
        <legend>Equipamentos</legend>
        <div class="row_first">
          <div class="inputbox">
            <label for="modelo">Equipamento<span>*</span></label><br>
            <input type="text" id="cliente" placeholder="" required>
          </div>
        </div>

        <div class="row_first">
          <div class="inputbox">
            <h3>condições</h3>
            <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
          </div>
        </div>
        <div class="row_first">
          <div class="inputbox">
            <h3>Acessórios</h3>
            <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
          </div>
        </div>
        <div class="row_first">
          <div class="inputbox">
            <h3>Laudo técnico</h3>
            <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
          </div>
        </div>
      </div><!--col_equipamento-->

      <div class="col_marca">
        <div class="row_first">
          <div class="text_area">
            <label for="modelo">Marca<span>*</span></label><br>
            <input type="text" id="cliente" placeholder="" required>
          </div>
          <div class="text_area">
            <label for="modelo">Modelo<span>*</span></label><br>
            <input type="text" id="cliente" placeholder="" required>
          </div>
          <div class="text_area">
            <label for="modelo">Série<span>*</span></label><br>
            <input type="text" id="cliente" placeholder="" required>
          </div>
        </div>
        <div class="text_area_1">
          <h3>Defeitos</h3>
          <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
        </div>
        <div class="text_area_2">
          <h3>Solução</h3>
          <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
        </div>
        <div class="text_area_3">
          <h3>Termos de garantia</h3>
          <textarea name="condicoes" id="" cols="85" rows="8"></textarea>
        </div>
      </div><!--col_marca-->

    </fieldset>

    <fieldset>
      <legend>Produtos / Peças</legend>
      <div class="produtos_pecas">
        <div class="inputbox">
          <input type="text" id="cliente" placeholder="Produto" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Detalhes" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Quant." required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Valor" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Desconto" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Subtotal" required>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Serviços/Mão de obra</legend>
      <div class="produtos_pecas">
        <div class="inputbox">
          <input type="text" id="cliente" placeholder="Serviço" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Detalhes" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Quantidade" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Valor" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Desconto" required>
        </div>
        <div class="inputbox">
          <input type="text" id="marca" placeholder="Subtotal" required>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Total</legend>
      <div class="produtos_pecas">
        <div class="inputbox">
          <label for="modelo">Mão de obra<span>*</span></label><br>
          <input type="number" id="cliente" placeholder="0,00" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Peças<span>*</span></label><br>
          <input type="number" id="marca" placeholder="0,00" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Frete<span>*</span></label><br>
          <input type="number" id="marca" placeholder="0,00" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Outros<span>*</span></label><br>
          <input type="number" id="marca" placeholder="0,00" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Desconto<span>*</span></label><br>
          <input type="number" id="marca" placeholder="0,00" required>
        </div>
        <div class="inputbox">
          <label for="modelo">Total<span>*</span></label><br>
          <input type="number" id="marca" placeholder="0,00" required>
        </div>
      </div>

    </fieldset>
    
    
    <div class="row_button">
      <button>Salvar</button>
    </div>
  </form>
  <!-- <footer>
    Freddofrio &#169 2021
  </footer> -->
</body>
</html>
